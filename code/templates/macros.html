
{% macro make_row(row) %}
  <tr>
    {% for name in row %}
      <td>{{ row[name] }}</td>    
    {% endfor %}
  </tr>
{% endmacro %}

{% macro table_header(rows) %}
<thead><tr>
	{% for name in rows %}
      <th>{{ name }}</th>    
    {% endfor %}
</tr></thead>
{% endmacro %}

{% macro search_form() %}
  <div class="row-fluid">
  <form id="sidebar_search_form">
	<div class="input-append" style="width: 100%;float: right;">
  		<input style="width: 55%;float: left;" id="sidebar_search_field" type="text" placeholder="">
  		<button class="btn" style="width: 35%;float: right;" type="button">Search</button>
	</div>    	
	</form>
</div>

	<script>
	$(document).ready(function() {
    	//$('#search_field').focus();
    	$("#sidebar_search_form").submit(function(){
  			window.location.href="/variants/" + $("#sidebar_search_field").val();
  			return false;
		});
	});

	</script>
{% endmacro %}
